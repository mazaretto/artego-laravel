  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="apple-touch-icon" sizes="57x57" href="./img/icons/favicon/apple-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icons/favicon/apple-icon-60x60.png"/>

    <link rel="apple-touch-icon" sizes="114x114" href="./img/icons/favicon/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/favicon/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/favicon/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/favicon/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/favicon/apple-icon-180x180.png"/>

    <meta name="msapplication-TileImage" content="./img/icons/favicon/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>

  <body>
    <section class="login">
      <div class="login__wrapper">
        <div class="login__left">
          <h2>Личный кабинет</h2>
          <form action="" method="POST">
            <input type="text" name="login" placeholder="Логин"/>
            <input type="password" name="password" placeholder="Пароль"/><a class="login__forgot" href="" target="_blank">Забыли пароль?</a>
            <button class="btn login__submit">Войти</button><a class="login__register" href="" target="_blank">Регистрация</a>
          </form>
        </div>
        <div class="login__right"><img src="./img/logo-simgroup-big.svg" alt=""/></div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
