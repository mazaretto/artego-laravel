
<section class="addevent">
  <div class="addevent__top"><a class="addevent__top__add" href="">Добавить мероприятие</a><a class="admin__logout" href="">Выход</a></div>
  <div class="addevent__main">
    <div class="addevent__form">
      <form method="POST" action="" enctype="multipart/form-data" id="addEventForm">
        <div class="form-group">
          <label for="event_name">Название</label>
          <input type="text" id="event_name" name="event_name" placeholder="Введите название"/>
        </div>
        <div class="form-group">
          <p class="label">Обложка</p>
          <input class="addevent__file__input" type="file" id="event_poster" name="event_poster" accept="image/png, image/jpeg"/>
          <label class="addevent__file" for="event_poster"><span class="addevent__file__button">Обзор</span><span class="addevent__file__text">Файл не выбран</span></label>
        </div>
        <div class="form-group">
          <label for="event_description">Описание</label>
          <textarea name="event_description" id="event_description" placeholder="Введите описание"></textarea>
        </div>
        <div class="form-group">
          <label for="event_begin">Дата начала</label>
          <input type="date" id="event_begin" name="event_begin"/>
        </div>
        <div class="form-group">
          <label for="event_end">Дата окончания</label>
          <input type="date" id="event_end" name="event_end"/>
        </div>
        <div class="form-group">
          <label for="event_place">Место проведения</label>
          <input type="text" id="event_place" name="event_place" placeholder="Москва"/>
        </div>
        <div class="form-group">
          <label for="event_people">Максимальное число участников</label>
          <input type="text" id="event_people" name="event_people" placeholder="Введите максимальное число участников"/>
        </div>
        <div class="form-group">
          <p class="label">Выбор файла для мероприятия</p>
          <input class="addevent__file__input" type="file" name="event_file" id="event_file" accept="image/png, image/jpeg"/>
          <label class="addevent__file" for="event_file"><span class="addevent__file__button">Обзор</span><span class="addevent__file__text">Файл не выбран</span></label>
        </div>
        <button type="submit">Подтвердить</button>
      </form>
    </div>
  </div>
</section>
